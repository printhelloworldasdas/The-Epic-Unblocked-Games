<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Epic Unblocked Games</title>
    
    <!-- Link to the favicon -->
    <link rel="icon" href="https://static.wikia.nocookie.net/find-the-epic-faces-official/images/e/e6/Site-logo.png/revision/latest?cb=20231018200622" type="image/x-icon">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #000000; /* Fondo negro */
            text-align: center;
            color: white; /* Color del texto */
            position: relative; /* Para permitir posicionar elementos dentro */
        }
        .game {
            text-align: center;
            margin: 20px;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #searchBar {
            margin: 20px;
            padding: 10px;
            width: 300px;
            background-color: #333; /* Color del fondo de la barra de búsqueda */
            border: none;
            color: white; /* Color del texto de la barra de búsqueda */
        }
        #searchBar::placeholder {
            color: #aaa; /* Color del placeholder */
        }
        .description {
            font-size: 14px;
            color: #ccc; /* Color del texto de la descripción */
            display: none; /* Oculto por defecto */
        }
        /* Styles for the iframe */
        #gameFrame {
            width: 800px; /* Ajustar ancho según sea necesario */
            height: 600px; /* Ajustar altura según sea necesario */
            border: 1px solid #ccc;
            display: none; /* Oculto por defecto */
        }
        #fullscreenButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fullscreenButton:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none; /* Clase para ocultar elementos */
        }
        .header {
            position: absolute; /* Para posicionar en la parte superior izquierda */
            top: 10px;
            left: 10px;
            text-align: left; /* Alinear a la izquierda */
        }
        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF5733; /* Color del botón de volver */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Oculto por defecto */
        }
        #backButton:hover {
            background-color: #c70039; /* Color de hover del botón de volver */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The Epic Unblocked Games</h1>
    </div>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search for a game..." onkeyup="filterGames()">

    <div class="game-container" id="gameList">
        <!-- Tube Jumpers -->
        <div class="game">
            <a href="#" onclick="loadGame('games/tubejumpers/index.html')">
                <img src="games/tubejumpers/img/icon.jpg" alt="Tube Jumpers" width="150">
                <p class="game-name">Tube Jumpers</p>
                <p class="description">An offline game for 2 to 4 players where you compete on floating tubes, trying to stay on while avoiding obstacles. Perfect for quick and fun local matches with friends!</p>
            </a>
        </div>
        <!-- Más juegos se pueden agregar aquí -->
    </div>

    <!-- Iframe for the selected game -->
    <iframe id="gameFrame" src="" frameborder="0"></iframe>
    <button id="fullscreenButton" style="display: none;" onclick="toggleFullScreen()">Full Screen</button>
    <button id="backButton" onclick="goBack()">Back to Game Selection</button>

    <script>
        function filterGames() {
            let query = document.getElementById('searchBar').value.toLowerCase();
            let games = document.getElementsByClassName('game');
            
            for (let i = 0; i < games.length; i++) {
                let gameName = games[i].getElementsByClassName('game-name')[0].innerText.toLowerCase();
                let gameDescription = games[i].getElementsByClassName('description')[0];
                let descriptionText = gameDescription.innerText.toLowerCase();

                // Verificar si hay coincidencias
                if (query === "") {
                    // Cuando la barra de búsqueda está vacía, mostrar el juego sin la descripción
                    games[i].style.display = "block";
                    gameDescription.style.display = "none"; // Ocultar la descripción
                } else if (gameName.includes(query) || descriptionText.includes(query)) {
                    // Mostrar el juego y la descripción si hay coincidencias
                    games[i].style.display = "block";
                    gameDescription.style.display = "block"; // Mostrar la descripción
                } else {
                    // Si no hay coincidencias, ocultar el juego
                    games[i].style.display = "none";
                    gameDescription.style.display = "none"; // Ocultar la descripción
                }
            }
        }

        function loadGame(url) {
            // Ocultar la lista de juegos y el cuadro de búsqueda
            document.getElementById('searchBar').classList.add('hidden');
            document.getElementById('gameList').classList.add('hidden');

            // Cargar el juego en el iframe
            document.getElementById('gameFrame').src = url;
            document.getElementById('gameFrame').style.display = 'block';
            document.getElementById('fullscreenButton').style.display = 'inline-block';
            document.getElementById('backButton').style.display = 'inline-block'; // Mostrar botón de volver
        }

        function toggleFullScreen() {
            const frame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function goBack() {
            // Ocultar el iframe y el botón de pantalla completa
            document.getElementById('gameFrame').style.display = 'none';
            document.getElementById('fullscreenButton').style.display = 'none';
            document.getElementById('backButton').style.display = 'none'; // Ocultar botón de volver
            // Mostrar la lista de juegos y el cuadro de búsqueda
            document.getElementById('searchBar').classList.remove('hidden');
            document.getElementById('gameList').classList.remove('hidden');
        }
    </script>
</body>
</html>

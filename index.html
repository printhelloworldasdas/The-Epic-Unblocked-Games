<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Epic Unblocked Games</title>
    
    <!-- Link to the favicon -->
    <link rel="icon" href="https://example.com/path/to/your/favicon.ico" type="image/x-icon">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        img {
            width: 200px; /* Ajustar tamaño de la imagen */
            margin-bottom: 10px;
        }
        .game {
            text-align: center;
            margin: 20px;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #searchBar {
            margin: 20px;
            padding: 10px;
            width: 300px;
        }
        .description {
            font-size: 14px;
            color: #333;
        }
        /* Styles for the iframe */
        #gameFrame {
            width: 800px; /* Ajustar ancho según sea necesario */
            height: 600px; /* Ajustar altura según sea necesario */
            border: 1px solid #ccc;
            display: none; /* Oculto por defecto */
        }
        #fullscreenButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fullscreenButton:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none; /* Clase para ocultar elementos */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Epic Face Logo">
    <h1>The Epic Unblocked Games</h1>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search for a game..." onkeyup="filterGames()">

    <div class="game-container" id="gameList">
        <!-- Tube Jumpers -->
        <div class="game">
            <a href="#" onclick="loadGame('games/tubejumpers/index.html')">
                <img src="games/tubejumpers/img/icon.jpg" alt="Tube Jumpers" width="150">
                <p class="game-name">Tube Jumpers</p>
                <p class="description">An offline game for 2 to 4 players where you compete on floating tubes, trying to stay on while avoiding obstacles. Perfect for quick and fun local matches with friends!</p>
            </a>
        </div>
        <!-- Más juegos se pueden agregar aquí -->
    </div>

    <!-- Iframe for the selected game -->
    <iframe id="gameFrame" src="" frameborder="0"></iframe>
    <button id="fullscreenButton" style="display: none;" onclick="toggleFullScreen()">Full Screen</button>

    <script>
        function filterGames() {
            let query = document.getElementById('searchBar').value.toLowerCase();
            let games = document.getElementsByClassName('game');
            
            for (let i = 0; i < games.length; i++) {
                let gameName = games[i].getElementsByClassName('game-name')[0].innerText.toLowerCase();
                let gameDescription = games[i].getElementsByClassName('description')[0].innerText.toLowerCase();
                
                if (gameName.includes(query) || gameDescription.includes(query)) {
                    games[i].style.display = "block";
                } else {
                    games[i].style.display = "none";
                }
            }
        }

        function loadGame(url) {
            // Ocultar la lista de juegos y el cuadro de búsqueda
            document.getElementById('searchBar').classList.add('hidden');
            document.getElementById('gameList').classList.add('hidden');

            // Cargar el juego en el iframe
            document.getElementById('gameFrame').src = url;
            document.getElementById('gameFrame').style.display = 'block';
            document.getElementById('fullscreenButton').style.display = 'inline-block';
        }

        function toggleFullScreen() {
            const frame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
